
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Viewer | Analysis</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
<!--  <div id = "mySidenav" class = "sidenav">-->
<!--    <a href = "1.html" -->

<div class = "Box">


<div class="wrapper">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="title text-center mb-5">
          <h1>Overview of Spending</h1>
        </div>
        <div class="chart-wrapper">
          <canvas id="myChart" width="500" height="500"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="./js/script.js"></script>
  <script>
    let ctx = document.getElementById('myChart').getContext('2d');
    let labels = ['Banking', 'Finances', 'Shopping', 'Recreation', 'Healthcare', 'Transportation', 'Food and Drink'];
    let colorHex = ['#FB3640', '#EFCA08', '#43AA8B', '#253D5B', '#253D5B', '#253D5B', '#253D5B'];

    let myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [10, 10, 10, 10, 10, 10, 10],
          backgroundColor: colorHex
        }],
        labels: labels
      },
      options: {
        responsive: false,
        legend: {
          position: 'bottom'
        },
        plugins: {
          datalabels: {
            color: '#fff',
            anchor: 'end',
            align: 'start',
            offset: -10,
            borderWidth: 2,
            borderColor: '#fff',
            borderRadius: 25,
            backgroundColor: (context) => {
              return context.dataset.backgroundColor;
            },
            font: {
              weight: 'bold',
              size: '10'
            },
            formatter: (value) => {
              return value + ' %';
            }
          }
        }
      }
    })
  </script>
</body>

</html>
